<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION | Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --navy: #0f172a; --gold: #d4af37; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--navy);
            color: #f8fafc;
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            overflow-x: hidden;
        }
        .gold-text { color: var(--gold); }
        .gold-bg { background-color: var(--gold); }
        .btn-outline {
            border: 1px solid var(--gold);
            color: var(--gold);
            transition: all 0.3s ease;
        }
        .btn-outline:hover:not(.opacity-50) { background-color: var(--gold); color: var(--navy); }
        
        /* サイドバーのアニメーション */
        #sidebar { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(100%); }
        #sidebar.open { transform: translateX(0); }
        #overlay { transition: opacity 0.4s ease; pointer-events: none; }
        #overlay.show { opacity: 1; pointer-events: auto; }
        .news-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

    <header class="fixed w-full top-0 z-50 bg-[#0f172a]/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="#" class="flex items-center gap-3">
                    <img src="hekionlogo.png" alt="HEKION" class="h-10 w-auto object-contain">
                    <span class="text-2xl font-serif font-bold tracking-tighter gold-text hidden md:block">HEKION</span>
                </a>
            </div>
            <div class="hidden lg:block text-sm tracking-[0.2em] text-gray-400 font-light pl-4 border-l border-slate-700">
                発見・楽しさ・繋がりを届ける
            </div>
            <button id="menu-btn" class="group p-2 flex flex-col gap-1.5 justify-center items-end z-[60]">
                <span class="w-8 h-0.5 gold-bg transition-all group-hover:w-6"></span>
                <span class="w-8 h-0.5 gold-bg transition-all"></span>
                <span class="w-5 h-0.5 gold-bg transition-all group-hover:w-8"></span>
            </button>
        </div>
    </header>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[55] backdrop-blur-sm opacity-0"></div>

    <nav id="sidebar" class="fixed top-0 right-0 h-full w-80 bg-[#0a101f] z-[58] shadow-2xl border-l border-slate-800">
        <div class="flex flex-col h-full pt-32 px-10">
            <ul class="space-y-8 text-xl tracking-[0.2em] font-light">
                <li><a href="#" class="hover:gold-text transition-colors block">HOME</a></li>
                <li><a href="#projects" class="hover:gold-text transition-colors block">PROJECTS</a></li>
                <li><a href="#about" class="hover:gold-text transition-colors block">ABOUT</a></li>
                <li><a href="#news" class="hover:gold-text transition-colors block">NEWS</a></li>
                <li><span class="text-gray-600 cursor-not-allowed">CONTACT (Soon)</span></li>
            </ul>
            <div class="mt-auto pb-10 border-t border-slate-800 pt-6">
                <p class="text-[10px] text-gray-600 tracking-widest uppercase">&copy; HEKION GROUP</p>
            </div>
        </div>
    </nav>

    <main class="pt-20">
        <section id="about" class="relative py-24 md:py-32 px-6 border-b border-slate-800">
            <div class="max-w-4xl mx-auto text-center">
                <h2 class="text-5xl md:text-7xl font-serif font-bold tracking-tighter mb-6 gold-text">HEKION</h2>
                <p class="text-xl md:text-2xl font-light tracking-[0.3em] mb-10">発見・楽しさ・繋がりを届ける</p>
                <div class="h-1 w-20 gold-bg mx-auto mb-10"></div>
                <p class="text-gray-400 leading-loose text-base md:text-lg mx-auto max-w-2xl">
                    HEKIONは、スポーツ、旅行、エンターテインメントなど多様なプロジェクトを統括し、それぞれの分野で価値を創造することで、地域や文化、コミュニティの活性化に貢献します。自由な発想と挑戦を大切にし、常に新しい可能性を追求します。
                </p>
            </div>
        </section>

        <section id="projects" class="py-24 px-6 max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold mb-16 text-center tracking-widest uppercase">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
                <div class="bg-slate-900/50 p-8 border border-slate-800 rounded-lg flex flex-col justify-between hover:border-slate-600 transition-colors">
                    <div>
                        <h3 class="text-2xl font-bold mb-2">GANAR</h3>
                        <p class="text-sm text-purple-4
