<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION公式サイト</title>
    <style>
        :root {
            --bg-navy: #0a111f;
            --accent-gold: #c5a059;
            --text-white: #e0e0e0;
            --ink-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-navy);
            color: var(--text-white);
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            overflow: hidden;
        }

        /* 背景：麻の葉グリッド */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(30deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(150deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(60deg, #161e2e 25%, transparent 25.5%, transparent 75%, #161e2e 75%, #161e2e);
            background-size: 80px 140px;
            opacity: 0.3; z-index: -1;
        }

        /* 閃光：セクション間の繋がり */
        .gold-line {
            position: absolute; width: 150%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0.3; pointer-events: none; z-index: 5;
        }

        /* 追従メニューボタン */
        .menu-trigger {
            position: fixed; top: 40px; right: 40px;
            width: 40px; height: 40px;
            z-index: 2000; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-end;
            gap: 8px;
        }
        .line { height: 1px; background: var(--accent-gold); transition: all 0.5s ease; }
        .line-1 { width: 100%; }
        .line-2 { width: 70%; }
        .line-3 { width: 100%; }
        .menu-trigger.active .line-1 { transform: translateY(9px) rotate(45deg); }
        .menu-trigger.active .line-2 { opacity: 0; }
        .menu-trigger.active .line-3 { transform: translateY(-9px) rotate(-45deg); }

        /* サイドメニュー */
        .side-menu {
            position: fixed; right: 0; top: 0; width: 300px; height: 100vh;
            background: rgba(10, 17, 31, 0.95); backdrop-filter: blur(10px);
            z-index: 1500; display: flex; flex-direction: column; justify-content: center;
            padding-left: 50px; gap: 25px; transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-left: 1px solid rgba(197, 160, 89, 0.2);
        }
        .side-menu.open { transform: translateX(0); }
        .menu-item { text-decoration: none; color: var(--accent-gold); font-size: 0.85rem; letter-spacing: 0.2em; opacity: 0.7; transition: 0.4s; }
        .menu-item:hover, .menu-item.active { opacity: 1; }
        .menu-item.sub-item { margin-left: 1.5em; font-size: 0.75rem; }

        /* メインコンテナ */
        .container { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        section { height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; position: relative; scroll-snap-align: start; overflow: hidden; }

        /* 縦書き */
        .vertical-text {
            writing-mode: vertical-rl; position: absolute; right: 5%; top: 50%; transform: translateY(-50%);
            letter-spacing: 0.6em; color: var(--accent-gold); font-size: 0.9rem; z-index: 50;
        }

        .content { z-index: 10; text-align: center; width: 90%; }
        
        /* ロゴの視認性向上：背後に微かな影を置くがエッジはボカさない */
        .brand-logo { 
            width: clamp(200px, 25vw, 350px); 
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8)); /* 背景から浮かせる */
        }
        
        .project-visual { position: absolute; inset: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        .img-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.3; transition: transform 2s ease; }
        
        .concept-text { font-size: clamp(1rem, 2.5vw, 1.3rem); letter-spacing: 0.4em; line-height: 2.8; }
        .desc-text { font-size: 1rem; color: #fff; margin: 10px auto 40px; max-width: 500px; line-height: 2; letter-spacing: 0.1em; }
        .btn-link { display: inline-block; padding: 12px 40px; border: 1px solid var(--accent-gold); color: var(--accent-gold); text-decoration: none; font-size: 0.75rem; letter-spacing: 0.2em; transition: 0.4s; background: rgba(0,0,0,0.3); }
        .btn-link:hover { background: var(--accent-gold); color: var(--ink-black); }

        footer { position: fixed; bottom: 20px; left: 0; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        .copyright { font-size: 0.6rem; letter-spacing: 0.4em; opacity: 0.3; }

        @media (max-width: 768px) {
            .vertical-text { display: none; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    
    <div class="menu-trigger" id="menuBtn">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
    </div>

    <nav class="side-menu" id="sideMenu">
        <a href="#top" class="menu-item active">TOP トップ</a>
        <a href="#concept" class="menu-item">ABOUT HEKIONについて</a>
        <a href="#ganar" class="menu-item sub-item">GANAR</a>
        <a href="#goalink" class="menu-item sub-item">Goalink</a>
        <a href="#travid" class="menu-item sub-item">TRAVID</a>
    </nav>

    <div class="container" id="scrollContainer">
        <section id="top">
            <div class="gold-line" style="top:30%; left:-20%; transform: rotate(-15deg);"></div>
            <div class="content">
                <p style="color:var(--accent-gold); letter-spacing:0.5em; font-size:0.75rem; margin-bottom:15px;">発見、楽しさ、繋がり。</p>
                <img src="gold_hekionlogo.png" style="width: clamp(250px, 45vw, 450px); filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));">
            </div>
        </section>

        <section id="concept">
            <div class="gold-line" style="top:60%; right:-10%; transform: rotate(5deg);"></div>
            <div class="content">
                <p class="concept-text">
                    日常のなかの発見を楽しさに変え、<br>
                    そこから繋がりを生み出していく。
                </p>
            </div>
        </section>

        <section id="ganar">
            <div class="gold-line" style="top:40%; left:-10%; transform: rotate(-8deg);"></div>
            <div class="project-visual"><img src="bg_ganar.png" class="img-bg"></div>
            <div class="content">
                <img src="ganarlogo.png" class="brand-logo">
                <p class="desc-text">勝ちにこだわる。<br>でも、楽しむことを忘れない。</p>
                <a href="ganar.html" class="btn-link">PROJECT DISCOVER</a>
            </div>
            <div class="vertical-text">楽しんだもん勝ち</div>
        </section>

        <section id="goalink">
            <div class="gold-line" style="top:20%; right:-20%; transform: rotate(12deg);"></div>
            <div class="project-visual"><img src="bg_goalink.png" class="img-bg"></div>
            <div class="content">
                <img src="goalinklogo.png" class="brand-logo">
                <p class="desc-text">サッカーを、もっと近くに。<br>知ることで、好きになる。</p>
                <a href="goalink.html" class="btn-link">VIEW THEORY</a>
            </div>
            <div class="vertical-text">サッカーと人をつなぐ</div>
        </section>

        <section id="travid">
            <div class="gold-line" style="top:70%; left:-10%; transform: rotate(-5deg);"></div>
            <div class="project-visual"><img src="bg_travid.png" class="img-bg"></div>
            <div class="content">
                <img src="travidlogo.png" class="brand-logo">
                <p class="desc-text">旅の前も、旅のあとも。<br>楽しさを、カタチにする。</p>
                <a href="travid.html" class="btn-link">EXPLORE JOURNEY</a>
            </div>
            <div class="vertical-text">旅の楽しさをカタチに</div>
        </section>
    </div>

    <footer><p class="copyright">© 2026 HEKION. ALL RIGHTS RESERVED.</p></footer>

    <script>
        const container = document.getElementById('scrollContainer');
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const menuItems = document.querySelectorAll('.menu-item');

        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            sideMenu.classList.toggle('open');
        });

        container.addEventListener('scroll', () => {
            const activeIndex = Math.round(container.scrollTop / window.innerHeight);
            menuItems.forEach((item, i) => item.classList.toggle('active', i === activeIndex));
        });
    </script>
</body>
</html>
