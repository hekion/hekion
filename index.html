<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碧音 HEKION | Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #090e1a; --gold: #c5a059; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--navy);
            color: #f1f5f9;
            font-family: 'Shippori Mincho', serif;
            overflow-x: hidden;
        }

        /* 和紙のテクスチャ（オーバーレイ） */
        .washi-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.03; pointer-events: none; z-index: 100;
        }

        /* 全画面スライダーのアニメーション */
        @keyframes hero-fade {
            0%, 100% { opacity: 0; transform: scale(1.1); filter: brightness(0.5) blur(5px); }
            10%, 35% { opacity: 1; transform: scale(1); filter: brightness(0.8) blur(0px); }
            45% { opacity: 0; transform: scale(0.95); filter: brightness(0.5) blur(5px); }
        }
        .hero-slide {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0;
            animation: hero-fade 16s infinite;
        }

        /* サイドメニュー */
        #sidebar { transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(100%); }
        #sidebar.open { transform: translateX(0); }
        .menu-item { opacity: 0; transform: translateY(20px); transition: all 0.5s ease; }
        #sidebar.open .menu-item { opacity: 1; transform: translateY(0); }

        /* 金色ロゴを際立たせるカード */
        .project-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(197, 160, 89, 0.1);
            transition: all 0.5s ease;
        }
        .project-card:hover {
            border-color: var(--gold);
            background: rgba(197, 160, 89, 0.05);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="washi-overlay"></div>

    <header class="fixed w-full top-0 z-50 mix-blend-difference">
        <div class="max-w-7xl mx-auto px-8 h-24 flex items-center justify-between">
            <a href="#" class="h-8"><img src="hekionlogo.png" alt="HEKION" class="h-full"></a>
            <button id="menu-btn" class="flex flex-col gap-2 items-end group">
                <span class="w-10 h-[1px] bg-white transition-all"></span>
                <span class="w-6 h-[1px] bg-white transition-all group-hover:w-10"></span>
            </button>
        </div>
    </header>

    <section class="relative w-screen h-screen overflow-hidden bg-black">
        <img src="slider-1.png" class="hero-slide" style="animation-delay: 0s;">
        <img src="slider-2.png" class="hero-slide" style="animation-delay: 4s;">
        <img src="slider-3.png" class="hero-slide" style="animation-delay: 8s;">
        <img src="slider-4.png" class="hero-slide" style="animation-delay: 12s;">
        
        <div class="absolute inset-0 flex flex-col items-center justify-center z-10 bg-gradient-to-b from-transparent via-transparent to-[#090e1a]">
            <h1 class="text-3xl md:text-5xl font-light tracking-[0.8em] mb-4 drop-shadow-2xl">発見・楽しさ・繋がり</h1>
            <p class="text-xs md:text-sm tracking-[0.4em] text-[#c5a059] font-sans italic uppercase">The World of HEKION</p>
        </div>
    </section>

    <nav id="sidebar" class="fixed top-0 right-0 h-full w-full md:w-[400px] bg-[#050810] z-[60] border-l border-white/5 shadow-2xl">
        <button id="close-btn" class="absolute top-10 right-10 text-gray-500 hover:text-white"><svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="M6 18L18 6M6 6l12 12"></path></svg></button>
        <div class="flex flex-col h-full pt-48 px-16 space-y-12">
            <div class="menu-item" style="transition-delay: 0.2s;"><a href="#" class="text-3xl font-light tracking-widest hover:text-[#c5a059] transition-all uppercase">Home</a></div>
            <div class="menu-item" style="transition-delay: 0.3s;"><a href="#projects" class="text-3xl font-light tracking-widest hover:text-[#c5a059] transition-all uppercase">Projects</a></div>
            <div class="menu-item" style="transition-delay: 0.4s;"><a href="#about" class="text-3xl font-light tracking-widest hover:text-[#c5a059] transition-all uppercase">About</a></div>
            <div class="menu-item" style="transition-delay: 0.5s;"><a href="#news" class="text-3xl font-light tracking-widest hover:text-[#c5a059] transition-all uppercase">News</a></div>
        </div>
    </nav>

    <main id="projects" class="py-32 px-8">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-light mb-24 text-center tracking-[1em] uppercase">Projects</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div class="project-card p-10 flex flex-col items-center text-center">
                    <div class="h-16 mb-10"><img src="ganarlogo.png" alt="GANAR" class="h-full object-contain"></div>
                    <h3 class="text-lg tracking-widest mb-4">GANAR</h3>
                    <p class="text-gray-500 text-xs leading-loose mb-8 font-sans">eSportsチーム運営。競技とエンタテインメントを融合させ、新たな文化を創出します。</p>
                    <a href="https://hekion.github.io/ganar/index.html" class="text-[10px] tracking-[0.4em] uppercase border-b border-[#c5a059]/30 pb-2 hover:border-[#c5a059] transition-all">Visit Project</a>
                </div>

                <div class="project-card p-10 flex flex-col items-center text-center">
                    <div class="h-16 mb-10"><img src="goalinklogo.png" alt="Goalink" class="h-full object-contain"></div>
                    <h3 class="text-lg tracking-widest mb-4">Goalink</h3>
                    <p class="text-gray-500 text-xs leading-loose mb-8 font-sans">Jリーグ専門メディア。独自の視点とデータで、日本サッカーの魅力を世界へ発信します。</p>
                    <a href="https://hekion.github.io/goalinkjp/" class="text-[10px] tracking-[0.4em] uppercase border-b border-[#c5a059]/30 pb-2 hover:border-[#c5a059] transition-all">Visit Project</a>
                </div>

                <div class="project-card p-10 flex flex-col items-center text-center opacity-70">
                    <div class="h-16 mb-10"><img src="travid-logo.png" alt="TRAVID" class="h-full object-contain grayscale brightness-200"></div>
                    <h3 class="text-lg tracking-widest mb-4 text-gray-500">TRAVID</h3>
                    <p class="text-gray-600 text-xs leading-loose mb-8 font-sans italic">Preparing for the next journey...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');

        menuBtn.onclick = () => { sidebar.classList.add('open'); document.body.style.overflow = 'hidden'; }
        closeBtn.onclick = () => { sidebar.classList.remove('open'); document.body.style.overflow = ''; }
    </script>
</body>
</html>
