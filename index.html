<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION | 発見、楽しさ、繋がり。</title>
    <style>
        :root {
            --bg-navy: #0a111f;
            --accent-gold: #c5a059;
            --card-bg: rgba(18, 26, 43, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-navy);
            color: #fff;
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 背景グリッド（固定） */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(30deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(150deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(60deg, #161e2e 25%, transparent 25.5%, transparent 75%, #161e2e 75%, #161e2e);
            background-size: 80px 140px;
            opacity: 0.3; z-index: -1;
        }

        /* 金の閃光（背景装飾） */
        .gold-line {
            position: absolute; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0.2; pointer-events: none; z-index: 0;
        }

        /* メニューボタン */
        .menu-trigger {
            position: fixed; top: 40px; right: 40px;
            width: 40px; height: 40px; z-index: 2000; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-end; gap: 8px;
        }
        .line { height: 1px; background: var(--accent-gold); transition: 0.4s; width: 100%; }
        .line-2 { width: 70%; }

        /* セクション共通 */
        section {
            width: 100%; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            position: relative; padding: 80px 0;
        }

        /* TOP */
        #top { text-align: center; }
        .top-logo { width: clamp(250px, 45vw, 500px); }

        /* プロジェクトカードの構造 */
        .project-card-wrap {
            display: flex; align-items: center; justify-content: center;
            width: 90%; max-width: 1100px;
            gap: 40px;
            opacity: 0; transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 左右のスライド演出 */
        .slide-from-left { transform: translateX(-150px); }
        .slide-from-right { transform: translateX(150px); }
        .project-card-wrap.active { opacity: 1; transform: translateX(0); }

        /* カード本体 */
        .card-body {
            flex: 1; background: var(--card-bg);
            border: 1px solid rgba(197, 160, 89, 0.2);
            padding: 50px; position: relative;
            overflow: hidden; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .card-bg-img {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.15; z-index: 0;
        }

        .brand-logo { width: clamp(200px, 25vw, 320px); position: relative; z-index: 2; margin-bottom: 30px; }
        .desc-text { font-size: 1rem; color: #eee; margin-bottom: 40px; line-height: 2.2; letter-spacing: 0.1em; position: relative; z-index: 2; text-align: center; }
        .btn-link {
            position: relative; z-index: 2;
            display: inline-block; padding: 14px 45px; border: 1px solid var(--accent-gold);
            color: var(--accent-gold); text-decoration: none; font-size: 0.75rem; letter-spacing: 0.2em;
            transition: 0.4s; background: rgba(10, 17, 31, 0.6);
        }
        .btn-link:hover { background: var(--accent-gold); color: #000; }

        /* 縦書き（カードのすぐ横に配置） */
        .vertical-text {
            writing-mode: vertical-rl;
            letter-spacing: 0.6em; color: var(--accent-gold);
            font-size: 1.1rem; font-weight: bold;
            height: fit-content; line-height: 1;
        }

        /* プロジェクトアーカイブ（最後） */
        .archive-section { flex-direction: column; text-align: center; }
        .footer-links {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            width: 100%; max-width: 900px; margin: 40px auto 100px;
        }
        .tile {
            aspect-ratio: 16/9; border: 1px solid rgba(197, 160, 89, 0.3);
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); text-decoration: none;
        }
        .tile img { width: 60%; opacity: 0.5; transition: 0.4s; }
        .tile:hover { border-color: var(--accent-gold); background: rgba(197, 160, 89, 0.1); }
        .tile:hover img { opacity: 1; transform: scale(1.05); }

        /* フッター（最後のみ） */
        .site-footer {
            padding-bottom: 40px; text-align: center; width: 100%;
        }
        .copyright { font-size: 0.7rem; letter-spacing: 0.4em; opacity: 0.3; }

        @media (max-width: 768px) {
            .project-card-wrap { flex-direction: column; }
            .vertical-text { display: none; }
            .footer-links { grid-template-columns: 1fr; width: 80%; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    
    <div class="menu-trigger" id="menuBtn">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
    </div>

    <section id="top">
        <div class="gold-line" style="top:45%; transform: rotate(-10deg);"></div>
        <div class="top-content">
            <p style="color:var(--accent-gold); letter-spacing:0.5em; font-size:0.8rem; margin-bottom:20px;">発見、楽しさ、繋がり。</p>
            <img src="gold_hekionlogo.png" class="top-logo">
        </div>
    </section>

    <section id="ganar">
        <div class="gold-line" style="top:30%; transform: rotate(5deg);"></div>
        <div class="project-card-wrap slide-from-left">
            <div class="card-body">
                <img src="bg_ganar.png" class="card-bg-img">
                <img src="ganarlogo.png" class="brand-logo">
                <p class="desc-text">勝ちにこだわる。<br>でも、楽しむことを忘れない。</p>
                <a href="ganar.html" class="btn-link">PROJECT DISCOVER</a>
            </div>
            <div class="vertical-text">楽しんだもん勝ち</div>
        </div>
    </section>

    <section id="goalink">
        <div class="gold-line" style="top:60%; transform: rotate(-8deg);"></div>
        <div class="project-card-wrap slide-from-right">
            <div class="vertical-text">サッカーと人をつなぐ</div>
            <div class="card-body">
                <img src="bg_goalink.png" class="card-bg-img">
                <img src="goalinklogo.png" class="brand-logo">
                <p class="desc-text">サッカーを、もっと近くに。<br>知ることで、好きになる。</p>
                <a href="goalink.html" class="btn-link">VIEW THEORY</a>
            </div>
        </div>
    </section>

    <section id="travid">
        <div class="gold-line" style="top:40%; transform: rotate(12deg);"></div>
        <div class="project-card-wrap slide-from-left">
            <div class="card-body">
                <img src="bg_travid.png" class="card-bg-img">
                <img src="travidlogo.png" class="brand-logo">
                <p class="desc-text">旅の前も、旅のあとも。<br>楽しさを、カタチにする。</p>
                <a href="travid.html" class="btn-link">EXPLORE JOURNEY</a>
            </div>
            <div class="vertical-text">旅の楽しさをカタチに</div>
        </div>
    </section>

    <section class="archive-section">
        <h3 style="color:var(--accent-gold); letter-spacing:0.5em; font-size:0.9rem;">PROJECT ARCHIVE</h3>
        <div class="footer-links">
            <a href="ganar.html" class="tile"><img src="gold_ganarlogo.png"></a>
            <a href="goalink.html" class="tile"><img src="gold_goalinklogo.png"></a>
            <a href="travid.html" class="tile"><img src="gold_travidlogo.png"></a>
        </div>
        <footer class="site-footer">
            <p class="copyright">© 2026 HEKION. ALL RIGHTS RESERVED.</p>
        </footer>
    </section>

    <script>
        // スライド演出の制御
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.project-card-wrap').forEach(el => observer.observe(el));
    </script>
</body>
</html>
