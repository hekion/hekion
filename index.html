<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION | Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Yuji+Syuku&family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #090e1a; --gold: #c5a059; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--navy);
            color: #f1f5f9;
            font-family: 'Shippori Mincho', serif;
            overflow-x: hidden;
        }

        /* 和紙の質感 overlay */
        .washi-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.03; pointer-events: none; z-index: 100;
        }

        /* 背景を流れる巨大文字 */
        .bg-scroll-text {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Oswald', sans-serif; font-size: 25vw; font-weight: 700;
            color: rgba(255,255,255,0.02); z-index: -1; white-space: nowrap;
            pointer-events: none; text-transform: uppercase;
        }

        /* 16:9メインスライダー */
        @keyframes hero-fade { 0%, 100% { opacity: 0; } 5%, 25% { opacity: 1; } 30% { opacity: 0; } }
        .hero-slide { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; animation: hero-fade 16s infinite; }

        /* ヘッダー */
        header { transition: all 0.5s ease; border-bottom: 1px solid transparent; }
        header.scrolled { background-color: rgba(9, 14, 26, 0.95); backdrop-filter: blur(15px); border-bottom-color: rgba(197, 160, 89, 0.2); }

        /* メニューボタン */
        #menu-btn .line { transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        #menu-btn.open .line-1 { transform: translateY(4px) rotate(45deg); width: 32px; }
        #menu-btn.open .line-2 { transform: translateY(-4px) rotate(-45deg); width: 32px; }

        /* サイドメニュー */
        #sidebar { transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(100%); }
        #sidebar.open { transform: translateX(0); }
        .menu-link { opacity: 0; transform: translateX(30px); transition: all 0.6s ease; }
        #sidebar.open .menu-link { opacity: 1; transform: translateX(0); }

        .fude-text {
            writing-mode: vertical-rl; font-family: 'Yuji Syuku', serif;
            position: absolute; left: 20px; bottom: 40px; font-size: 15vh; 
            color: rgba(197, 160, 89, 0.1); pointer-events: none; line-height: 1; z-index: 0;
        }

        /* 浮上アニメーション */
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* プロジェクトセクション（1枚全画面風） */
        .project-section {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            position: relative; padding: 10vh 5vw; border-bottom: 1px solid rgba(197, 160, 89, 0.05);
        }
        .project-bg-image {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.15; z-index: -1; filter: grayscale(100%);
            transition: 1s ease;
        }
        .project-section:hover .project-bg-image { opacity: 0.3; filter: grayscale(0%); scale: 1.05; }

        .gold-btn {
            font-size: 10px; letter-spacing: 0.3em; color: var(--gold);
            border: 1px solid rgba(197, 160, 89, 0.3); padding: 15px 40px;
            transition: all 0.4s ease; text-transform: uppercase;
        }
        .gold-btn:hover { background: var(--gold); color: var(--navy); border-color: var(--gold); letter-spacing: 0.4em; }

        .section-title { font-size: 0.8rem; letter-spacing: 1em; color: var(--gold); text-transform: uppercase; text-align: center; margin-bottom: 5rem; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="washi-overlay"></div>
    <div class="bg-scroll-text" id="bgText">HEKION</div>

    <header id="main-header" class="fixed w-full top-0 z-[70]">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="#" class="h-10 flex items-center">
                <img src="hekionlogo.png" alt="HEKION" class="h-full w-auto">
            </a>
            <button id="menu-btn" class="relative w-10 h-10 flex flex-col items-end justify-center gap-1.5 focus:outline-none group">
                <span class="line line-1 w-8 h-[1px] bg-white group-hover:bg-[#c5a059]"></span>
                <span class="line line-2 w-5 h-[1px] bg-white group-hover:w-8 group-hover:bg-[#c5a059]"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="relative w-full h-[90vh] bg-black overflow-hidden">
            <img src="slider-1.png" class="hero-slide" style="animation-delay: 0s;">
            <img src="slider-2.png" class="hero-slide" style="animation-delay: 4s;">
            <img src="slider-3.png" class="hero-slide" style="animation-delay: 8s;">
            <img src="slider-4.png" class="hero-slide" style="animation-delay: 12s;">
            <div class="absolute inset-0 flex items-center justify-center bg-black/40">
                <div class="text-center reveal">
                    <p class="font-oswald tracking-[1em] text-[10px] mb-6 opacity-60">FOOTBALL × DATA × CREATIVE</p>
                    <h1 class="text-4xl md:text-6xl italic font-light tracking-[0.3em]">情熱を、理論で加速させる。</h1>
                </div>
            </div>
        </section>

        <section id="concept" class="py-40 px-6 text-center">
            <div class="reveal max-w-4xl mx-auto">
                <h2 class="section-title">CONCEPT</h2>
                <h3 id="typing-concept" class="text-2xl md:text-4xl font-light tracking-[0.6em] leading-relaxed italic">発見・楽しさ・繋がり</h3>
            </div>
        </section>

        <nav id="sidebar" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-[#060a12] z-[60] border-l border-white/5 overflow-hidden shadow-2xl">
            <div class="fude-text">碧音</div>
            <div class="flex flex-col h-full pt-40 px-16 space-y-12 relative z-10">
                <div class="menu-link" style="transition-delay: 0.1s;"><a href="#" class="group flex items-center gap-4"><span class="w-0 h-[1px] bg-[#c5a059] transition-all group-hover:w-8"></span><span class="text-2xl font-light tracking-[0.3em] hover:text-[#c5a059]">HOME</span></a></div>
                <div class="menu-link" style="transition-delay: 0.2s;"><a href="news.html" class="group flex items-center gap-4"><span class="w-0 h-[1px] bg-[#c5a059] transition-all group-hover:w-8"></span><span class="text-2xl font-light tracking-[0.3em] hover:text-[#c5a059]">NEWS</span></a></div>
                <div class="menu-link" style="transition-delay: 0.3s;"><a href="projects.html" class="group flex items-center gap-4"><span class="w-0 h-[1px] bg-[#c5a059] transition-all group-hover:w-8"></span><span class="text-2xl font-light tracking-[0.3em] hover:text-[#c5a059]">PROJECTS</span></a></div>
            </div>
        </nav>

        <section id="projects">
            <div class="reveal"><h2 class="section-title">SELECTED PROJECTS</h2></div>
            
            <div class="project-section group overflow-hidden">
                <img src="slider-1.png" class="project-bg-image">
                <div class="reveal text-center z-10">
                    <div class="h-32 md:h-48 mb-12"><img src="ganarlogo.png" alt="GANAR" class="h-full mx-auto object-contain"></div>
                    <a href="project-ganar.html" class="gold-btn">View Details</a>
                </div>
            </div>

            <div class="project-section group overflow-hidden">
                <img src="slider-2.png" class="project-bg-image">
                <div class="reveal text-center z-10">
                    <div class="h-32 md:h-48 mb-12"><img src="goalinklogo.png" alt="Goalink" class="h-full mx-auto object-contain"></div>
                    <a href="project-goalink.html" class="gold-btn">View Details</a>
                </div>
            </div>

            <div class="project-section group overflow-hidden">
                <img src="slider-3.png" class="project-bg-image">
                <div class="reveal text-center z-10">
                    <div class="h-32 md:h-48 mb-12"><img src="travid-logo.png" alt="TRAVID" class="h-full mx-auto object-contain"></div>
                    <a href="project-travid.html" class="gold-btn">View Details</a>
                </div>
            </div>
        </section>

        <section id="news" class="py-40 px-6">
            <div class="max-w-4xl mx-auto">
                <div class="reveal text-center mb-20">
                    <h2 class="section-title">LATEST UPDATE</h2>
                </div>
                <div class="reveal border-y border-white/5 group">
                    <a href="news.html" class="flex flex-col md:flex-row items-center justify-between py-12 px-4 group-hover:bg-white/5 transition-all">
                        <span class="font-oswald text-[#c5a059] tracking-widest text-sm mb-4 md:mb-0">2026.01.13</span>
                        <h3 class="text-xl md:text-2xl font-light tracking-widest">Goalink 2026シーズンのデータ更新を開始</h3>
                        <span class="text-xl opacity-30 group-hover:opacity-100 group-hover:translate-x-2 transition-all">→</span>
                    </a>
                </div>
                <div class="reveal mt-16 text-center">
                    <a href="news.html" class="text-[9px] tracking-[0.4em] opacity-40 hover:opacity-100 transition-all uppercase">View All Archive</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-20 text-center border-t border-white/5">
        <img src="hekionlogo.png" class="h-8 mx-auto mb-10 opacity-30">
        <p class="text-gray-600 text-[9px] tracking-[0.6em] uppercase">&copy; 2026 HEKION GROUP</p>
    </footer>

    <script>
        // 背景文字のパララックス
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const bgText = document.getElementById('bgText');
            bgText.style.transform = `translate(-50%, -50%) translateX(${scrolled * 0.1}px)`;
        });

        // ヘッダースクロール
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 100) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        });

        // サイドメニュー
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menu-btn');
        menuBtn.onclick = () => {
            const isOpen = sidebar.classList.toggle('open');
            menuBtn.classList.toggle('open');
            document.body.style.overflow = isOpen ? 'hidden' : '';
        };

        // スクロールでふわっと出す
        const reveal = () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(r => {
                const elementTop = r.getBoundingClientRect().top;
                if (elementTop < window.innerHeight - 100) r.classList.add('active');
            });
        };
        window.addEventListener('scroll', reveal);
        window.addEventListener('load', reveal);
    </script>
</body>
</html>
