<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION | 情熱を、理論で加速させる</title>
    <style>
        :root {
            --bg-navy: #0a111f;
            --accent-gold: #c5a059;
            --text-white: #e0e0e0;
            --ink-black: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-navy);
            color: var(--text-white);
            font-family: "Yu Mincho", "YuMincho", "Hiragino Mincho ProN", serif;
            overflow: hidden; /* カスタムスクロールのため */
        }

        /* 背景の麻の葉グリッド（アクセント） */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(150deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(30deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(150deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(60deg, #161e2e 25%, transparent 25.5%, transparent 75%, #161e2e 75%, #161e2e),
                linear-gradient(60deg, #161e2e 25%, transparent 25.5%, transparent 75%, #161e2e 75%, #161e2e);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.3;
            z-index: -1;
        }

        /* セクション構成 */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        section {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            scroll-snap-align: start;
            overflow: hidden;
            border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        }

        .content {
            z-index: 10;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* 縦書きの装飾 */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            letter-spacing: 0.5em;
            color: var(--accent-gold);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        h2 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 0.4em;
            color: var(--accent-gold);
        }

        /* 筆跡・金粉エフェクト（擬似） */
        .gold-line {
            position: absolute;
            width: 150%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            transform: rotate(-45deg);
            top: 20%;
            left: -25%;
            opacity: 0.4;
            pointer-events: none;
        }

        /* プロジェクト画像（ポスター風） */
        .project-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.2;
            filter: grayscale(50%) contrast(120%);
            transition: transform 2s ease;
        }

        section:hover .project-bg {
            transform: scale(1.1);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .vertical-text {
                right: auto;
                left: 5%;
                font-size: 0.7rem;
            }
            h2 { font-size: 3rem; }
        }

        /* ナビゲーションバー */
        nav {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-gold);
            letter-spacing: 0.3em;
            text-decoration: none;
        }

        /* 発見・繋がりボタン */
        .btn-link {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 40px;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .btn-link:hover {
            background: var(--accent-gold);
            color: var(--ink-black);
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    
    <nav>
        <a href="#" class="logo">HEKION</a>
    </nav>

    <div class="container">
        <section id="top">
            <div class="gold-line"></div>
            <div class="content">
                <p class="tagline">発見、楽しさ、繋がり。</p>
                <h2>HEKION</h2>
                <p>情熱を、理論で加速させる</p>
            </div>
            <div class="vertical-text">碧音 ― SHIZUKE NO NAKA NO HIKARI</div>
        </section>

        <section id="ganar">
            <div class="gold-line" style="top:70%; transform: rotate(15deg);"></div>
            <div class="content">
                <p class="tagline">eSports / Enjoy</p>
                <h2>GANAR</h2>
                <a href="#" class="btn-link">PROJECT DISCOVER</a>
            </div>
            <div class="vertical-text">情熱を、遊び尽くせ。</div>
            <div class="project-bg" style="background: radial-gradient(circle, #2a1010 0%, #0a111f 100%);"></div>
        </section>

        <section id="goalink">
            <div class="gold-line" style="top:40%; transform: rotate(-10deg);"></div>
            <div class="content">
                <p class="tagline">J-League Data Analysis</p>
                <h2>Goalink</h2>
                <a href="#" class="btn-link">VIEW DATA THEORY</a>
            </div>
            <div class="vertical-text">理論で、勝利を繋ぐ。</div>
            <div class="project-bg" style="background: radial-gradient(circle, #10202a 0%, #0a111f 100%);"></div>
        </section>

        <section id="travid">
            <div class="gold-line" style="top:10%; transform: rotate(160deg);"></div>
            <div class="content">
                <p class="tagline">Travel / Journey</p>
                <h2>TRAVID</h2>
                <a href="#" class="btn-link">EXPLORE JOURNEY</a>
            </div>
            <div class="vertical-text">旅を、再定義する。</div>
            <div class="project-bg" style="background: radial-gradient(circle, #2a2510 0%, #0a111f 100%);"></div>
        </section>
    </div>

    <script>
        // スクロール時の視差効果（パララックス）
        const container = document.querySelector('.container');
        const contents = document.querySelectorAll('.content');

        container.addEventListener('scroll', () => {
            const scrolled = container.scrollTop;
            contents.forEach((content, index) => {
                const offset = index * window.innerHeight;
                const progress = (scrolled - offset) / window.innerHeight;
                
                if (Math.abs(progress) < 1) {
                    content.style.transform = `translateY(${progress * 50}px) scale(${1 - Math.abs(progress) * 0.1})`;
                    content.style.opacity = 1 - Math.abs(progress);
                }
            });
        });

        // スマホでの体験向上のため、タップでスクロールを少し加速させるなどの
        // インタラクションを追加することも可能です。
    </script>
</body>
</html>
