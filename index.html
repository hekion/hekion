<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION | Official Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    <style>
        :root { --navy: #060a14; --gold: #c5a059; --ink: #0d121d; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--navy);
            color: #f1f5f9;
            font-family: 'Shippori Mincho', serif;
            overflow-x: hidden;
        }

        /* 和紙のテクスチャ */
        .washi {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/p6.png');
            opacity: 0.05; pointer-events: none; z-index: 100;
        }

        /* 背景の巨大筆文字 */
        .bg-fude {
            position: fixed; top: 50%; right: -5%; transform: translateY(-50%);
            writing-mode: vertical-rl; font-family: 'Yuji Syuku', serif;
            font-size: 60vh; color: rgba(197, 160, 89, 0.03);
            pointer-events: none; z-index: -1; line-height: 1;
        }

        /* ヘッダー（極細の金線） */
        header { border-bottom: 1px solid rgba(197, 160, 89, 0.1); transition: 0.5s; }
        header.scrolled { background: rgba(6, 10, 20, 0.9); backdrop-filter: blur(10px); }

        /* セクション共通 */
        section { min-height: 100vh; position: relative; display: flex; align-items: center; padding: 0 10vw; border-bottom: 1px solid rgba(197, 160, 89, 0.05); }

        /* 縦書きのラベル */
        .vertical-label {
            writing-mode: vertical-rl; font-size: 10px; letter-spacing: 0.8em;
            color: var(--gold); position: absolute; left: 3vw; top: 50%; transform: translateY(-50%);
            opacity: 0.5;
        }

        /* プロジェクト紹介（ポスター風） */
        .project-container { width: 100%; display: flex; flex-direction: column; align-items: flex-end; }
        .project-visual {
            width: 60vw; aspect-ratio: 16/9; background: var(--ink);
            position: relative; overflow: hidden; border: 1px solid rgba(197, 160, 89, 0.1);
        }
        .project-visual img.main-img { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.3; transition: 1.5s; filter: grayscale(100%);
        }
        .project-visual:hover img.main-img { opacity: 0.6; filter: grayscale(0%); scale: 1.05; }
        
        .project-logo-overlay {
            position: absolute; inset: 0; display: flex; items-center; justify-content: center; padding: 40px;
        }
        .project-logo-overlay img { max-height: 50%; width: auto; transition: 0.8s; }

        /* 金糸のようなボタン */
        .gold-thread-btn {
            margin-top: -20px; z-index: 10; padding: 20px 40px;
            border-left: 1px solid var(--gold); color: var(--gold);
            font-size: 12px; letter-spacing: 0.4em; transition: 0.4s;
            background: linear-gradient(90deg, transparent, rgba(197, 160, 89, 0.05));
        }
        .gold-thread-btn:hover { padding-left: 60px; background: rgba(197, 160, 89, 0.1); }

        /* アニメーション */
        .reveal { opacity: 0; transform: translateY(30px); transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* サイドバー */
        #sidebar { transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1); transform: translateX(100%); }
        #sidebar.open { transform: translateX(0); }
    </style>
</head>
<body>
    <div class="washi"></div>
    <div class="bg-fude">碧音</div>

    <header id="main-header" class="fixed w-full top-0 z-[70]">
        <div class="max-w-7xl mx-auto px-8 h-20 flex items-center justify-between">
            <a href="#"><img src="hekionlogo.png" alt="HEKION" class="h-8"></a>
            <button id="menu-btn" class="flex flex-col items-end gap-1.5 focus:outline-none group">
                <span class="w-8 h-[1px] bg-white group-hover:bg-[#c5a059] transition-all"></span>
                <span class="w-5 h-[1px] bg-white group-hover:w-8 group-hover:bg-[#c5a059] transition-all"></span>
            </button>
        </div>
    </header>

    <nav id="sidebar" class="fixed inset-0 bg-[#060a12] z-[60] flex items-center justify-center">
        <div class="flex flex-col space-y-12 text-center">
            <a href="#" class="text-3xl font-light tracking-[0.5em] hover:text-[#c5a059] transition-all">HOME</a>
            <a href="news.html" class="text-3xl font-light tracking-[0.5em] hover:text-[#c5a059] transition-all">NEWS</a>
            <a href="projects.html" class="text-3xl font-light tracking-[0.5em] hover:text-[#c5a059] transition-all">PROJECTS</a>
        </div>
    </nav>

    <main>
        <section class="flex flex-col justify-center items-start">
            <div class="reveal">
                <p class="text-[10px] tracking-[1em] text-[#c5a059] mb-4">REDEFINING FOOTBALL</p>
                <h1 class="text-5xl md:text-7xl font-light leading-tight tracking-[0.2em] italic">
                    情熱を、<br>
                    理論で加速させる。
                </h1>
            </div>
        </section>

        <section>
            <span class="vertical-label">CONCEPT</span>
            <div class="reveal max-w-2xl">
                <h2 class="text-2xl md:text-4xl tracking-[0.6em] italic mb-8">発見・楽しさ・繋がり</h2>
                <div class="w-24 h-[1px] bg-[#c5a059]"></div>
            </div>
        </section>

        <section id="ganar">
            <span class="vertical-label">PROJECT 01</span>
            <div class="project-container reveal">
                <div class="project-visual">
                    <img src="slider-1.png" class="main-img">
                    <div class="project-logo-overlay">
                        <img src="ganarlogo.png" alt="GANAR">
                    </div>
                </div>
                <a href="project-ganar.html" class="gold-thread-btn">VIEW DETAILS</a>
            </div>
        </section>

        <section id="goalink">
            <span class="vertical-label">PROJECT 02</span>
            <div class="project-container reveal">
                <div class="project-visual">
                    <img src="slider-2.png" class="main-img">
                    <div class="project-logo-overlay">
                        <img src="goalinklogo.png" alt="Goalink">
                    </div>
                </div>
                <a href="project-goalink.html" class="gold-thread-btn">VIEW DETAILS</a>
            </div>
        </section>

        <section id="travid">
            <span class="vertical-label">PROJECT 03</span>
            <div class="project-container reveal">
                <div class="project-visual">
                    <img src="slider-3.png" class="main-img">
                    <div class="project-logo-overlay">
                        <img src="travid-logo.png" alt="TRAVID">
                    </div>
                </div>
                <a href="project-travid.html" class="gold-thread-btn">VIEW DETAILS</a>
            </div>
        </section>

        <section>
            <span class="vertical-label">NEWS</span>
            <div class="reveal w-full max-w-4xl">
                <div class="flex flex-col md:flex-row md:items-baseline gap-8 border-b border-white/5 pb-12">
                    <span class="font-sans text-xs tracking-widest text-gray-500">2026.01.13</span>
                    <a href="news.html" class="text-xl md:text-3xl font-light tracking-widest hover:text-[#c5a059] transition-all">
                        Goalink 2026シーズンのデータ更新を開始
                    </a>
                </div>
                <a href="news.html" class="inline-block mt-12 text-[10px] tracking-[0.4em] text-gray-500 hover:text-white uppercase transition-all">
                    View Archive →
                </a>
            </div>
        </section>
    </main>

    <footer class="py-20 text-center">
        <p class="text-gray-600 text-[9px] tracking-[0.8em] uppercase">&copy; 2026 HEKION GROUP</p>
    </footer>

    <script>
        // スクロールでふわっと出す
        const reveal = () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach(r => {
                const top = r.getBoundingClientRect().top;
                if (top < window.innerHeight - 100) r.classList.add('active');
            });
        };
        window.addEventListener('scroll', reveal);
        window.addEventListener('load', reveal);

        // サイドメニュー
        const btn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        btn.onclick = () => {
            const open = sidebar.classList.toggle('open');
            document.body.style.overflow = open ? 'hidden' : '';
        };

        // 背景文字の微動
        window.addEventListener('scroll', () => {
            const fude = document.querySelector('.bg-fude');
            fude.style.transform = `translateY(${-50 + window.scrollY * 0.02}%)`;
        });
    </script>
</body>
</html>
