<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION | 発見、楽しさ、繋がり。</title>
    <style>
        :root {
            --bg-navy: #0a111f;
            --accent-gold: #c5a059;
            --text-white: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-navy);
            color: var(--text-white);
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            overflow-x: hidden;
        }

        /* 共通背景：麻の葉グリッド */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(30deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(150deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(60deg, #161e2e 25%, transparent 25.5%, transparent 75%, #161e2e 75%, #161e2e);
            background-size: 80px 140px;
            opacity: 0.3; z-index: -1;
        }

        /* 閃光（金線）：繋がりの維持 */
        .gold-line {
            position: absolute; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0.2; pointer-events: none; z-index: 1;
        }

        /* 復活：サイドメニューボタン */
        .menu-trigger {
            position: fixed; top: 40px; right: 40px;
            width: 40px; height: 40px; z-index: 2000; cursor: pointer;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-end; gap: 8px;
        }
        .line { height: 1px; background: var(--accent-gold); transition: 0.4s; width: 100%; }
        .line-2 { width: 70%; }
        .menu-trigger.active .line-1 { transform: translateY(9px) rotate(45deg); }
        .menu-trigger.active .line-2 { opacity: 0; }
        .menu-trigger.active .line-3 { transform: translateY(-9px) rotate(-45deg); }

        /* 復活：サイドメニュー本体 */
        .side-menu {
            position: fixed; right: 0; top: 0; width: 300px; height: 100vh;
            background: rgba(10, 17, 31, 0.98); backdrop-filter: blur(15px);
            z-index: 1500; display: flex; flex-direction: column; justify-content: center;
            padding-left: 50px; gap: 25px; transform: translateX(100%);
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-left: 1px solid rgba(197, 160, 89, 0.2);
        }
        .side-menu.open { transform: translateX(0); }
        .menu-item { text-decoration: none; color: var(--accent-gold); font-size: 0.85rem; letter-spacing: 0.2em; opacity: 0.7; transition: 0.4s; }
        .menu-item:hover { opacity: 1; }

        section { width: 100%; min-height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }

        /* MV背景の完全復活 */
        .mv-visual { position: absolute; inset: 0; z-index: 0; }
        .mv-visual img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }

        .top-content { z-index: 10; text-align: center; }
        .top-logo { width: clamp(280px, 50vw, 520px); }

        /* コンセプトセクションの復元 */
        .concept-text {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem); letter-spacing: 0.4em; line-height: 3;
            text-align: center; z-index: 10;
        }

        /* カード形式（左右スライド） */
        .card-container {
            display: flex; align-items: center; justify-content: center;
            width: 90%; max-width: 1100px; gap: 50px;
            opacity: 0; transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 10;
        }
        .slide-left { transform: translateX(-120px); }
        .slide-right { transform: translateX(120px); }
        .card-container.active { opacity: 1; transform: translateX(0); }

        .card-body {
            flex: 1; background: rgba(18, 26, 43, 0.85);
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 60px 40px; position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        .card-bg-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.2; z-index: 0; }
        
        .brand-logo { width: clamp(200px, 25vw, 320px); position: relative; z-index: 2; margin-bottom: 30px; }
        .desc-text { font-size: 1rem; color: #fff; margin-bottom: 40px; line-height: 2.2; letter-spacing: 0.1em; position: relative; z-index: 2; text-align: center; }
        .btn-link {
            position: relative; z-index: 2; display: inline-block; padding: 14px 50px;
            border: 1px solid var(--accent-gold); color: var(--accent-gold); text-decoration: none;
            font-size: 0.8rem; letter-spacing: 0.2em; transition: 0.4s; background: rgba(0,0,0,0.4);
        }
        .btn-link:hover { background: var(--accent-gold); color: #000; }

        /* 縦書き文言（絶対表示） */
        .vertical-text {
            writing-mode: vertical-rl; letter-spacing: 0.6em; color: var(--accent-gold);
            font-size: 1.2rem; font-weight: bold; height: fit-content; line-height: 1;
            z-index: 10; white-space: nowrap;
        }

        /* プロジェクトアーカイブ & フッター（最後のみ） */
        .archive-area { flex-direction: column; padding-bottom: 0; min-height: 80vh; }
        .footer-links {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            width: 100%; max-width: 900px; margin: 40px auto 80px;
        }
        .tile {
            aspect-ratio: 16/9; border: 1px solid rgba(197, 160, 89, 0.2);
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.03); transition: 0.4s; text-decoration: none;
        }
        .tile img { width: 60%; opacity: 0.5; transition: 0.4s; }
        .tile:hover { border-color: var(--accent-gold); background: rgba(197, 160, 89, 0.1); }
        .tile:hover img { opacity: 1; transform: scale(1.05); }

        footer { width: 100%; padding: 40px 0; text-align: center; }
        .copyright { font-size: 0.7rem; letter-spacing: 0.4em; opacity: 0.3; }

        @media (max-width: 768px) {
            .card-container { flex-direction: column; }
            .vertical-text { display: none; }
            .footer-links { grid-template-columns: 1fr; width: 85%; }
            .side-menu { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="menu-trigger" id="menuBtn">
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
    </div>

    <nav class="side-menu" id="sideMenu">
        <a href="#top" class="menu-item">TOP</a>
        <a href="#concept" class="menu-item">ABOUT</a>
        <a href="#ganar" class="menu-item">GANAR</a>
        <a href="#goalink" class="menu-item">Goalink</a>
        <a href="#travid" class="menu-item">TRAVID</a>
    </nav>

    <section id="top">
        <div class="mv-visual">
            <picture>
                <source media="(max-width: 768px)" srcset="mv_sp_bg.png">
                <img src="mv_pc_bg.png">
            </picture>
        </div>
        <div class="gold-line" style="top:40%; transform: rotate(-12deg);"></div>
        <div class="top-content">
            <p style="color:var(--accent-gold); letter-spacing:0.5em; font-size:0.8rem; margin-bottom:20px;">発見、楽しさ、繋がり。</p>
            <img src="gold_hekionlogo.png" class="top-logo">
        </div>
    </section>

    <section id="concept">
        <div class="gold-line" style="top:55%; transform: rotate(8deg);"></div>
        <p class="concept-text">
            日常のなかの発見を楽しさに変え、<br>
            そこから繋がりを生み出していく。
        </p>
    </section>

    <section id="ganar">
        <div class="gold-line" style="top:30%; transform: rotate(-5deg);"></div>
        <div class="card-container slide-left">
            <div class="card-body">
                <img src="bg_ganar.png" class="card-bg-img">
                <img src="ganarlogo.png" class="brand-logo">
                <p class="desc-text">勝ちにこだわる。<br>でも、楽しむことを忘れない。</p>
                <a href="ganar.html" class="btn-link">PROJECT DISCOVER</a>
            </div>
            <div class="vertical-text">楽しんだもん勝ち</div>
        </div>
    </section>

    <section id="goalink">
        <div class="gold-line" style="top:65%; transform: rotate(10deg);"></div>
        <div class="card-container slide-right">
            <div class="vertical-text">サッカーと人をつなぐ</div>
            <div class="card-body">
                <img src="bg_goalink.png" class="card-bg-img">
                <img src="goalinklogo.png" class="brand-logo">
                <p class="desc-text">サッカーを、もっと近くに。<br>知ることで、好きになる。</p>
                <a href="goalink.html" class="btn-link">VIEW THEORY</a>
            </div>
        </div>
    </section>

    <section id="travid">
        <div class="gold-line" style="top:40%; transform: rotate(-8deg);"></div>
        <div class="card-container slide-left">
            <div class="card-body">
                <img src="bg_travid.png" class="card-bg-img">
                <img src="travidlogo.png" class="brand-logo">
                <p class="desc-text">旅の前も、旅のあとも。<br>楽しさを、カタチにする。</p>
                <a href="travid.html" class="btn-link">EXPLORE JOURNEY</a>
            </div>
            <div class="vertical-text">旅の楽しさをカタチに</div>
        </div>
    </section>

    <section class="archive-area">
        <h3 style="color:var(--accent-gold); letter-spacing:0.5em; font-size:0.9rem;">PROJECT ARCHIVE</h3>
        <div class="footer-links">
            <a href="ganar.html" class="tile"><img src="gold_ganarlogo.png"></a>
            <a href="goalink.html" class="tile"><img src="gold_goalinklogo.png"></a>
            <a href="travid.html" class="tile"><img src="gold_travidlogo.png"></a>
        </div>
        <footer>
            <p class="copyright">© 2026 HEKION. ALL RIGHTS RESERVED.</p>
        </footer>
    </section>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        
        menuBtn.addEventListener('click', () => {
            menuBtn.classList.toggle('active');
            sideMenu.classList.toggle('open');
        });

        // スライド演出のトリガー（Intersection Observer）
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.card-container').forEach(el => observer.observe(el));
    </script>
</body>
</html>
