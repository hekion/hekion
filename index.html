<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKION|発見、楽しさ、繋がり。</title>
    <style>
        :root {
            --bg-navy: #0a111f;
            --accent-gold: #c5a059;
            --text-white: #e0e0e0;
            --ink-black: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-navy);
            color: var(--text-white);
            font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
            overflow: hidden; /* コンテナ内スクロールのため */
        }

        /* 背景：麻の葉グリッド（全域固定） */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(30deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(150deg, #121a2b 12%, transparent 12.5%, transparent 87%, #121a2b 87.5%, #121a2b),
                linear-gradient(60deg, #161e2e 25%, transparent 25.5%, transparent 75%, #161e2e 75%, #161e2e);
            background-size: 80px 140px;
            opacity: 0.3; z-index: -1;
        }

        /* メインコンテナ（スクロールスナップ） */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            position: relative;
            scroll-snap-align: start;
            overflow: hidden;
        }

        /* セクション間の繋がりを示す金線（閃光） */
        .gold-line {
            position: absolute; width: 150%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            opacity: 0.3; pointer-events: none; z-index: 5;
        }

        /* 縦書き装飾：プロジェクトの通奏低音 */
        .vertical-text {
            writing-mode: vertical-rl;
            position: absolute; right: 5%; top: 50%; transform: translateY(-50%);
            letter-spacing: 0.5em; color: var(--accent-gold);
            font-size: 0.8rem; opacity: 0.5; z-index: 20;
        }

        /* コンテンツ（ロゴ・テキスト） */
        .content {
            z-index: 10; text-align: center;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            width: 90%;
        }

        /* プロジェクト画像（背景ポスター） */
        .project-visual {
            position: absolute; inset: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }
        .img-bg {
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0.3; filter: contrast(110%);
            transition: transform 2s ease;
        }
        section:hover .img-bg { transform: scale(1.05); }

        /* 中央の通常カラーロゴ */
        .img-logo-color {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: clamp(200px, 30vw, 400px); opacity: 0.8; z-index: 2;
        }

        /* ヘッダー・ロゴ */
        header {
            position: fixed; top: 40px; left: 40px; z-index: 100;
        }
        .header-logo { height: 30px; width: auto; }

        /* 金色アイコンロゴ（説明用） */
        .gold-label { width: 160px; margin-bottom: 20px; }
        .tagline { color: var(--accent-gold); letter-spacing: 0.5em; font-size: 0.8rem; margin-bottom: 10px; }
        .desc-text { font-size: 0.9rem; color: #aaa; margin: 20px auto 40px; max-width: 400px; }

        .btn-link {
            display: inline-block; padding: 12px 40px;
            border: 1px solid var(--accent-gold); color: var(--accent-gold);
            text-decoration: none; font-size: 0.75rem; letter-spacing: 0.2em;
            transition: 0.4s; background: rgba(0,0,0,0.2);
        }
        .btn-link:hover { background: var(--accent-gold); color: var(--ink-black); }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .vertical-text { right: 2%; font-size: 0.6rem; }
            .gold-label { width: 130px; }
            header { top: 20px; left: 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    
    <header>
        <a href="#"><img src="gold_hekionlogo.png" class="header-logo"></a>
    </header>

    <div class="container">
        <section id="top">
            <div class="gold-line" style="top:30%; left:-20%; transform: rotate(-15deg);"></div>
            <div class="project-visual">
                <picture>
                    <source media="(max-width: 768px)" srcset="mv_sp_bg.png">
                    <img src="mv_pc_bg.png" class="img-bg">
                </picture>
            </div>
            <div class="content">
                <p class="tagline">発見、楽しさ、繋がり。</p>
                <img src="gold_hekionlogo.png" style="width: clamp(250px, 50vw, 500px);">
            </div>
            <div class="vertical-text">碧音 ― 情熱を、理論で加速させる</div>
        </section>

        <section id="ganar">
            <div class="gold-line" style="top:60%; left:-10%; transform: rotate(10deg);"></div>
            <div class="project-visual">
                <img src="bg_ganar.png" class="img-bg">
                <img src="ganarlogo.png" class="img-logo-color">
            </div>
            <div class="content">
                <img src="gold_ganarlogo.png" class="gold-label">
                <p class="desc-text">eSportsの枠を超え、純粋な「遊び」の熱量を。発見を共有し、共に楽しむ場所。</p>
                <a href="#" class="btn-link">PROJECT DISCOVER</a>
            </div>
            <div class="vertical-text">情熱を、遊び尽くせ。</div>
        </section>

        <section id="goalink">
            <div class="gold-line" style="top:40%; right:-10%; transform: rotate(-5deg);"></div>
            <div class="project-visual">
                <img src="bg_goalink.png" class="img-bg">
                <img src="goalinklogo.png" class="img-logo-color">
            </div>
            <div class="content">
                <img src="gold_goalinklogo.png" class="gold-label">
                <p class="desc-text">膨大なデータが示す、まだ見ぬ勝機の繋がり。理論でサッカーを再構築する。</p>
                <a href="#" class="btn-link">VIEW THEORY</a>
            </div>
            <div class="vertical-text">理論で、勝利を繋ぐ。</div>
        </section>

        <section id="travid">
            <div class="gold-line" style="top:20%; left:-10%; transform: rotate(170deg);"></div>
            <div class="project-visual">
                <img src="bg_travid.png" class="img-bg">
                <img src="travidlogo.png" class="img-logo-color">
            </div>
            <div class="content">
                <img src="gold_travidlogo.png" class="gold-label">
                <p class="desc-text">移動を、思索と発見の旅へ。未知の景色と繋がり、日常を再定義する。</p>
                <a href="#" class="btn-link">EXPLORE JOURNEY</a>
            </div>
            <div class="vertical-text">旅を、再定義する。</div>
        </section>
    </div>

    <script>
        const container = document.querySelector('.container');
        const contents = document.querySelectorAll('.content');
        const visuals = document.querySelectorAll('.img-bg');

        container.addEventListener('scroll', () => {
            const scrolled = container.scrollTop;
            const winH = window.innerHeight;

            contents.forEach((content, index) => {
                const offset = index * winH;
                const progress = (scrolled - offset) / winH;
                
                if (Math.abs(progress) < 1.2) {
                    // コンテンツのパララックス
                    content.style.transform = `translateY(${progress * 80}px)`;
                    content.style.opacity = 1 - Math.abs(progress);
                    
                    // 背景画像の微細なズーム
                    if(visuals[index]) {
                        visuals[index].style.transform = `scale(${1 + Math.abs(progress) * 0.1}) translateY(${progress * -20}px)`;
                    }
                }
            });
        });
    </script>
</body>
</html>
