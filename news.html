<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEWS | HEKION公式サイト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-navy: #0a111f;
            --gold: #c5a059;
            --white: #ffffff;
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Base Settings */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        html { font-size: 16px; scroll-behavior: smooth; }
        body {
            background-color: var(--bg-navy);
            color: var(--white);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .bg-layer { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .bg-pattern {
            position: absolute; inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(197, 160, 89, 0.08) 1.5px, transparent 0);
            background-size: 50px 50px;
        }

        /* Header */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; z-index: 5000; transition: 0.4s;
        }
        header.scrolled { background: rgba(10, 17, 31, 0.9); backdrop-filter: blur(10px); height: 70px; }
        .header-logo img { height: 40px; cursor: pointer; }

        .menu-open-btn {
            background: none; border: none; cursor: pointer;
            width: 40px; height: 40px; display: flex; flex-direction: column; justify-content: center; gap: 8px;
        }
        .menu-open-btn span { display: block; width: 100%; height: 2px; background: var(--gold); transition: 0.3s; }

        /* Side Menu */
        .side-nav {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh;
            background: #050911; z-index: 9000; transition: right 0.6s var(--ease-out-expo);
            padding: 100px 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .side-nav.active { right: 0; }
        .menu-close-btn {
            position: absolute; top: 30px; right: 30px; background: none; border: none;
            width: 44px; height: 44px; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .menu-close-btn i { color: var(--gold); font-size: 2rem; }
        .side-nav ul { list-style: none; }
        .side-nav li { margin-bottom: 25px; }
        .side-nav a { 
            color: var(--white); text-decoration: none; font-size: 0.95rem; 
            display: flex; align-items: center; justify-content: flex-start;
        }
        .side-nav small { color: var(--gold); opacity: 0.6; margin-left: 15px; font-size: 0.75rem; }
        .side-submenu { padding: 15px 0 0 20px; display: none; }
        .side-submenu.open { display: block; }

        /* Content Area */
        .main-content { max-width: 1000px; margin: 0 auto; padding: 140px 25px 100px; min-height: 80vh; }
        .section-title { font-size: 2rem; color: var(--gold); letter-spacing: 0.2em; margin-bottom: 40px; font-weight: 200; font-family: 'Sawarabi Mincho', serif; text-align: center; }

        /* Filter Tabs */
        .filter-area { display: flex; justify-content: center; gap: 10px; margin-bottom: 50px; flex-wrap: wrap; }
        .filter-btn {
            background: transparent; border: 1px solid rgba(197, 160, 89, 0.4); color: var(--white);
            padding: 8px 20px; font-size: 0.85rem; cursor: pointer; transition: 0.3s; border-radius: 2px;
            letter-spacing: 0.1em;
        }
        .filter-btn.active { background: var(--gold); color: var(--bg-navy); border-color: var(--gold); font-weight: bold; }
        .filter-btn:hover:not(.active) { border-color: var(--gold); background: rgba(197, 160, 89, 0.1); }

        /* News List */
        .news-list { border-top: 1px solid rgba(197, 160, 89, 0.2); }
        .news-item { padding: 30px 10px; border-bottom: 1px solid rgba(197, 160, 89, 0.1); cursor: pointer; transition: 0.3s; display: block; text-decoration: none; color: inherit; }
        .news-item:hover { background: rgba(255, 255, 255, 0.03); }
        .news-meta { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .news-date { color: var(--gold); font-weight: bold; font-size: 0.95rem; }
        .news-tag { background: var(--gold); color: var(--bg-navy); font-size: 0.7rem; padding: 2px 10px; font-weight: bold; border-radius: 2px; text-transform: uppercase; }
        .news-text { font-size: 1.1rem; font-weight: 300; line-height: 1.5; }

        /* Pagination */
        .pagination { display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 50px; }
        .page-link {
            width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(197, 160, 89, 0.4); color: var(--white); text-decoration: none; transition: 0.3s;
        }
        .page-link.active { background: var(--gold); color: var(--bg-navy); border-color: var(--gold); font-weight: bold; pointer-events: none; }
        .page-link:hover:not(.active) { border-color: var(--gold); background: rgba(197, 160, 89, 0.1); }

        .status-msg { text-align: center; padding: 50px 0; font-size: 1rem; opacity: 0.6; }

        /* Footer */
        footer { background: #050911; padding: 80px 20px 60px; text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1); }
        .footer-site-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 60px; flex-wrap: wrap; }
        .footer-link-box { width: 280px; height: 100px; border: 1px solid var(--gold); display: flex; justify-content: center; align-items: center; text-decoration: none; transition: 0.4s; padding: 10px; }
        .footer-link-box:hover { background: rgba(197, 160, 89, 0.05); }
        .footer-link-box img { max-height: 80%; max-width: 90%; object-fit: contain; }
        .footer-logo { height: 45px; opacity: 0.5; margin-bottom: 25px; }
        .copyright { font-size: 0.8rem; opacity: 0.3; letter-spacing: 0.1em; }

        .pagetop {
            position: fixed; right: 30px; bottom: 30px; width: 60px; height: 60px;
            background: transparent; border: 2px solid var(--gold); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; z-index: 4000;
            text-decoration: none; transition: 0.4s; opacity: 0; visibility: hidden;
        }
        .pagetop.visible { opacity: 1; visibility: visible; }
        .pagetop::before { content: ""; width: 15px; height: 15px; border-top: 2px solid var(--gold); border-left: 2px solid var(--gold); transform: rotate(45deg) translate(3px, 3px); }

        @media (max-width: 768px) {
            .main-content { padding-top: 100px; }
            .section-title { font-size: 1.6rem; }
            .news-text { font-size: 0.95rem; }
            .footer-site-links { flex-direction: column; align-items: center; }
            .footer-link-box { width: 100%; max-width: 320px; height: 85px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"><div class="bg-pattern"></div></div>

    <header id="header">
        <div class="header-logo" onclick="location.href='index.html'"><img src="gold_hekionlogo.png" alt="HEKION"></div>
        <button class="menu-open-btn" id="openBtn"><span></span><span></span><span></span></button>
    </header>

    <nav class="side-nav" id="sideNav">
        <button class="menu-close-btn" id="closeBtn"><i class="fas fa-times"></i></button>
        <ul>
            <li><a href="index.html">TOP<small>トップ</small></a></li>
            <li><a href="about.html">ABOUT<small>HEKIONについて</small></a></li>
            <li>
                <a href="#" id="toggleProjects">PROJECTS<small>事業紹介</small> <i class="fas fa-chevron-down"></i></a>
                <ul class="side-submenu" id="subMenu">
                    <li><a href="ganar.html">- GANAR</a></li>
                    <li><a href="goalink.html">- Goalink</a></li>
                    <li><a href="travid.html">- TRAVID</a></li>
                    <li><a href="veresis.html">- VERESIS</a></li>
                </ul>
            </li>
            <li><a href="news.html">NEWS<small>ニュース</small></a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1 class="section-title">NEWS</h1>

        <div class="filter-area">
            <button class="filter-btn active" data-filter="ALL">ALL</button>
            <button class="filter-btn" data-filter="HEKION">HEKION</button>
            <button class="filter-btn" data-filter="GANAR">GANAR</button>
            <button class="filter-btn" data-filter="Goalink">Goalink</button>
            <button class="filter-btn" data-filter="TRAVID">TRAVID</button>
            <button class="filter-btn" data-filter="VERESIS">VERESIS</button>
        </div>

        <div id="news-list" class="news-list">
            <p class="status-msg">Loading news...</p>
        </div>

        <div id="pagination" class="pagination"></div>
    </main>

    <footer>
        <div class="footer-site-links">
            <a href="https://hekion.github.io/ganar/index.html" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_ganarlogo.png" alt="GANAR"></a>
            <a href="https://hekion.github.io/goalinkjp/index.html" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_goalinklogo.png" alt="Goalink"></a>
            <a href="https://note.com/travid" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_travidlogo.png" alt="TRAVID"></a>
            <a href="https://hekion.github.io/veresis/" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_veresislogo.png" alt="VERESIS"></a>
        </div>
        <img src="gold_hekionlogo.png" class="footer-logo">
        <p class="copyright">&copy; 2026 HEKION. All Rights Reserved.</p>
    </footer>

    <a href="#" class="pagetop" id="pageTop"></a>

    <script>
        const endpoint = "https://script.google.com/macros/s/AKfycbxsimQpAMn1nBVO2Kp5tqby_KeX-8Tk3Me8WVokGIVbaUmF2EdtmXCXdtXSskSYsAf1/exec";
        let allNewsData = [];
        let filteredData = [];
        const itemsPerPage = 10;
        let currentPage = 1;

        window.onload = () => {
            fetchNews();
        };

        async function fetchNews() {
            const container = document.getElementById('news-list');
            try {
                const response = await fetch(endpoint);
                allNewsData = await response.json();
                updateFilter('ALL');
            } catch (error) {
                container.innerHTML = '<p class="status-msg">ニュースの読み込みに失敗しました。</p>';
            }
        }

        function updateFilter(filter) {
            currentPage = 1;
            filteredData = filter === 'ALL' 
                ? allNewsData 
                : allNewsData.filter(item => item.tag === filter);
            renderNews();
            renderPagination();
        }

        function renderNews() {
            const container = document.getElementById('news-list');
            container.innerHTML = '';

            if (filteredData.length === 0) {
                container.innerHTML = '<p class="status-msg">該当するニュースはありません。</p>';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(item => {
                const html = `
                    <a href="newspage.html?id=${item.id}" class="news-item">
                        <div class="news-meta">
                            <span class="news-date">${item.date}</span>
                            <span class="news-tag">${item.tag}</span>
                        </div>
                        <div class="news-text">${item.title}</div>
                    </a>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = i;
                link.className = `page-link ${i === currentPage ? 'active' : ''}`;
                link.onclick = (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderNews();
                    renderPagination();
                };
                container.appendChild(link);
            }
        }

        // Filter Logic
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.onclick = () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updateFilter(btn.dataset.filter);
            };
        });

        // UI Logic
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sideNav = document.getElementById('sideNav');
        const toggleProjects = document.getElementById('toggleProjects');
        const subMenu = document.getElementById('subMenu');
        const pageTop = document.getElementById('pageTop');

        openBtn.onclick = () => sideNav.classList.add('active');
        closeBtn.onclick = () => sideNav.classList.remove('active');
        toggleProjects.onclick = (e) => { e.preventDefault(); subMenu.classList.toggle('open'); };
        
        window.onscroll = () => {
            const header = document.getElementById('header');
            if (window.pageYOffset > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
            if (window.pageYOffset > 300) pageTop.classList.add('visible');
            else pageTop.classList.remove('visible');
        };

        pageTop.onclick = (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
