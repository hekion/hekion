<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEWS | HEKION公式サイト</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-navy: #0a111f;
            --gold: #c5a059;
            --white: #ffffff;
            --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* Base Settings */
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        html { font-size: 16px; scroll-behavior: smooth; }
        body {
            background-color: var(--bg-navy);
            color: var(--white);
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            overflow-x: hidden;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        .bg-layer { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .bg-pattern {
            position: absolute; inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(197, 160, 89, 0.08) 1.5px, transparent 0);
            background-size: 50px 50px;
        }

        /* Header */
        header {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 40px; z-index: 5000; transition: 0.4s;
        }
        header.scrolled { background: rgba(10, 17, 31, 0.9); backdrop-filter: blur(10px); height: 70px; }
        .header-logo img { height: 40px; cursor: pointer; }

        .menu-open-btn {
            background: none; border: none; cursor: pointer;
            width: 40px; height: 40px; display: flex; flex-direction: column; justify-content: center; gap: 8px;
        }
        .menu-open-btn span { display: block; width: 100%; height: 2px; background: var(--gold); transition: 0.3s; }

        /* Side Menu */
        .side-nav {
            position: fixed; top: 0; right: -100%; width: 100%; max-width: 400px; height: 100vh;
            background: #050911; z-index: 9000; transition: right 0.6s var(--ease-out-expo);
            padding: 100px 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .side-nav.active { right: 0; }
        .menu-close-btn {
            position: absolute; top: 30px; right: 30px; background: none; border: none;
            width: 44px; height: 44px; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }
        .menu-close-btn i { color: var(--gold); font-size: 2rem; }
        .side-nav ul { list-style: none; }
        .side-nav li { margin-bottom: 25px; }
        .side-nav a { 
            color: var(--white); text-decoration: none; font-size: 0.95rem; 
            display: flex; align-items: center; justify-content: flex-start;
        }
        .side-nav small { color: var(--gold); opacity: 0.6; margin-left: 15px; font-size: 0.75rem; }
        .side-submenu { padding: 15px 0 0 20px; display: none; }
        .side-submenu.open { display: block; }

        /* Main Content */
        .main-content { max-width: 800px; margin: 0 auto; padding: 160px 25px 100px; min-height: 80vh; }
        
        .news-detail-meta { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .news-detail-date { color: var(--gold); font-weight: bold; font-size: 1rem; }
        .news-detail-tag { background: var(--gold); color: var(--bg-navy); font-size: 0.75rem; padding: 2px 12px; font-weight: bold; border-radius: 2px; }
        
        .news-detail-title { font-size: 2rem; line-height: 1.4; margin-bottom: 40px; font-weight: bold; border-bottom: 1px solid rgba(197, 160, 89, 0.2); padding-bottom: 30px; }
        
        .news-detail-body { font-size: 1.1rem; line-height: 2; white-space: pre-wrap; font-weight: 300; }

        .back-btn-area { margin-top: 80px; text-align: center; }
        .btn-back { display: inline-flex; align-items: center; gap: 10px; color: var(--gold); text-decoration: none; font-size: 0.9rem; border: 1px solid var(--gold); padding: 12px 40px; transition: 0.3s; }
        .btn-back:hover { background: var(--gold); color: var(--bg-navy); }

        /* Footer */
        footer { background: #050911; padding: 80px 20px 60px; text-align: center; border-top: 1px solid rgba(197, 160, 89, 0.1); }
        .footer-site-links { display: flex; justify-content: center; gap: 20px; margin-bottom: 60px; flex-wrap: wrap; }
        .footer-link-box { width: 280px; height: 100px; border: 1px solid var(--gold); display: flex; justify-content: center; align-items: center; text-decoration: none; transition: 0.4s; padding: 10px; }
        .footer-link-box:hover { background: rgba(197, 160, 89, 0.05); }
        .footer-link-box img { max-height: 80%; max-width: 90%; object-fit: contain; }
        .footer-logo { height: 45px; opacity: 0.5; margin-bottom: 25px; }
        .copyright { font-size: 0.8rem; opacity: 0.3; letter-spacing: 0.1em; }

        @media (max-width: 768px) {
            .main-content { padding-top: 120px; }
            .news-detail-title { font-size: 1.5rem; }
            .news-detail-body { font-size: 1rem; }
            .footer-site-links { flex-direction: column; align-items: center; }
            .footer-link-box { width: 100%; max-width: 320px; height: 85px; }
        }
    </style>
</head>
<body>
    <div class="bg-layer"><div class="bg-pattern"></div></div>

    <header id="header">
        <div class="header-logo" onclick="location.href='index.html'"><img src="gold_hekionlogo.png" alt="HEKION"></div>
        <button class="menu-open-btn" id="openBtn"><span></span><span></span><span></span></button>
    </header>

    <nav class="side-nav" id="sideNav">
        <button class="menu-close-btn" id="closeBtn"><i class="fas fa-times"></i></button>
        <ul>
            <li><a href="index.html">TOP<small>トップ</small></a></li>
            <li><a href="about.html">ABOUT<small>HEKIONについて</small></a></li>
            <li>
                <a href="#" id="toggleProjects">PROJECTS<small>事業紹介</small> <i class="fas fa-chevron-down"></i></a>
                <ul class="side-submenu" id="subMenu">
                    <li><a href="ganar.html">- GANAR</a></li>
                    <li><a href="goalink.html">- Goalink</a></li>
                    <li><a href="travid.html">- TRAVID</a></li>
                </ul>
            </li>
            <li><a href="news.html">NEWS<small>ニュース</small></a></li>
        </ul>
    </nav>

    <main class="main-content" id="news-content">
        <div id="loading-msg" style="text-align: center; opacity: 0.6;">Loading...</div>
    </main>

    <footer>
        <div class="footer-site-links">
            <a href="https://hekion.github.io/ganar/index.html" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_ganarlogo.png" alt="GANAR"></a>
            <a href="https://hekion.github.io/goalinkjp/index.html" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_goalinklogo.png" alt="Goalink"></a>
            <a href="https://note.com/travid" class="footer-link-box" target="_blank" rel="noopener noreferrer"><img src="gold_travidlogo.png" alt="TRAVID"></a>
        </div>
        <img src="gold_hekionlogo.png" class="footer-logo">
        <p class="copyright">&copy; 2026 HEKION. All Rights Reserved.</p>
    </footer>

    <script>
        const endpoint = "https://script.google.com/macros/s/AKfycbxsimQpAMn1nBVO2Kp5tqby_KeX-8Tk3Me8WVokGIVbaUmF2EdtmXCXdtXSskSYsAf1/exec";

        window.onload = () => {
            fetchNewsDetail();
        };

        async function fetchNewsDetail() {
            const container = document.getElementById('news-content');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                container.innerHTML = '<p style="text-align:center;">記事が見つかりませんでした。</p>';
                return;
            }

            try {
                const response = await fetch(endpoint);
                const data = await response.json();
                
                const item = data.find(news => String(news.id) === String(id));

                if (item) {
                    container.innerHTML = `
                        <div class="news-detail-meta">
                            <span class="news-detail-date">${item.date}</span>
                            <span class="news-detail-tag">${item.tag}</span>
                        </div>
                        <h1 class="news-detail-title">${item.title}</h1>
                        <div class="news-detail-body">${item.content || '本文はありません'}</div>
                        <div class="back-btn-area">
                            <a href="news.html" class="btn-back"><i class="fas fa-arrow-left"></i> BACK TO LIST</a>
                        </div>
                    `;
                } else {
                    container.innerHTML = '<p style="text-align:center;">指定された記事は見つかりませんでした。</p>';
                }
            } catch (error) {
                container.innerHTML = '<p style="text-align:center;">読み込みに失敗しました。</p>';
            }
        }

        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sideNav = document.getElementById('sideNav');
        const toggleProjects = document.getElementById('toggleProjects');
        const subMenu = document.getElementById('subMenu');

        openBtn.onclick = () => sideNav.classList.add('active');
        closeBtn.onclick = () => sideNav.classList.remove('active');
        toggleProjects.onclick = (e) => { e.preventDefault(); subMenu.classList.toggle('open'); };
        
        window.onscroll = () => {
            const header = document.getElementById('header');
            if (window.pageYOffset > 50) header.classList.add('scrolled');
            else header.classList.remove('scrolled');
        };
    </script>
</body>
</html>
